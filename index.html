<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ブラウザのタブに表示される名前です -->
    <title>FLAME - 東京電機大学工学部二部軽音サークル</title>
    
    <!-- 必要なライブラリの読み込み（ここは触らないでOKです） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- ★ここで style.css を読み込んでいます -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ナビゲーションバー（メニュー） -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid px-2 px-md-3">
            <!-- ロゴ部分 -->
            <a class="navbar-brand" href="#">
                <!-- ▼▼▼画像ロゴを使う場合  ▼▼▼ -->
                <!-- height="50" は画像の高さです。大きすぎる場合は数字を小さくしてください -->
                <img src="img/logo.png" alt="FLAME Logo" class="logo-img">
            </a>
            
            <!-- スマホ用メニューボタン -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- メニューリンク一覧 -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav bg-light-transparent p-2 rounded">
                    <li class="nav-item"><a class="nav-link text-dark fw-bold px-3" href="#">HOME</a></li>
                    <li class="nav-item"><a class="nav-link text-dark fw-bold px-3" href="#about">ABOUT</a></li>
                    <li class="nav-item"><a class="nav-link text-dark fw-bold px-3" href="#">BANDS</a></li>
                    <li class="nav-item"><a class="nav-link text-dark fw-bold px-3" href="#">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ▼▼▼ トップセクション変更場所 ▼▼▼ -->
    <!-- 背景画像を変える場合は style.css の .top-section を編集してください -->
    <header class="top-section d-flex align-items-end justify-content-center text-center text-white pb-5">
        <div class="container">
            <!-- ここの文字を書き換えてください -->
            <h1 class="top-text fw-bold">電大二部唯一の軽音サークル！</h1>
        </div>
    </header>

    <div class="d-flex flex-column">

        <!-- 3つの紹介カードセクション -->
        <section class="section-cards py-5 bg-white order-1 order-md-2">
            <div class="container">
                <div class="row g-4">
                    
                    <!-- カード1：ライブレポート -->
                    <div class="col-12 col-md-4">
                        <div class="card h-100 border-0 bg-light shadow-sm">
                            <!-- ▼▼▼ 画像1の変更場所 (srcの中身を変える) ▼▼▼ -->
                            <img src="https://placehold.co/600x300/333/fff?text=Live+Image" class="card-img-top" alt="Live Report">
                            <div class="card-body">
                                <!-- タイトル -->
                                <h3 class="card-title fw-bold h5">ライブレポート</h3>
                                <!-- 説明文 -->
                                <p class="card-text small text-muted mt-3">どのようなライブをしているか紹介！</p>
                            </div>
                        </div>
                    </div>

                    <!-- カード2：イベント -->
                    <div class="col-12 col-md-4">
                        <div class="card h-100 border-0 bg-light shadow-sm">
                            <!-- ▼▼▼ 画像2の変更場所 ▼▼▼ -->
                            <img src="https://placehold.co/600x300/444/fff?text=Event+Image" class="card-img-top" alt="Event">
                            <div class="card-body">
                                <h3 class="card-title fw-bold h5">イベント</h3>
                                <p class="card-text small text-muted mt-3">部員全員で楽しめるイベントがたくさん！</p>
                            </div>
                        </div>
                    </div>

                    <!-- カード3：練習 -->
                    <div class="col-12 col-md-4">
                        <div class="card h-100 border-0 bg-light shadow-sm">
                            <!-- ▼▼▼ 画像3の変更場所 ▼▼▼ -->
                            <img src="https://placehold.co/600x300/555/fff?text=Practice+Image" class="card-img-top" alt="Practice">
                            <div class="card-body">
                                <h3 class="card-title fw-bold h5">練習</h3>
                                <p class="card-text small text-muted mt-3">初心者の人でも先輩方が優しく教えてくれます！</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- About（紹介）セクション -->
        <section id="about" class="section-about py-5 bg-white order-2 order-md-1">
            <div class="container">
                <div class="row align-items-center d-flex flex-column-reverse flex-md-row">
                    
                    <!-- 左側の文章エリア -->
                    <div class="col-12 col-md-6 mt-4 mt-md-0">
                        <h2 class="section-title fw-bold mb-4">About</h2>
                        <div class="about-text small lh-lg">
                            <!-- ▼▼▼ 紹介文の変更場所 ▼▼▼ -->
                            <!-- <p>タグで囲まれた部分が1行になります -->
                            <p>東京電機大学工学部第二部“唯一”の“軽音サークル</p>
                            <p class="fw-bold my-3">FLAME部です！🎸</p>
                            <p>学内でのライブや年に数回ある学外でのライブを主な活動としています！</p>
                        </div>
                    </div>

                    <!-- 右側の画像グリッドエリア -->
                    <div class="col-12 col-md-6">
                        <div class="row g-2">
                            <!-- ▼▼▼ 6枚の小さな画像の変更場所 ▼▼▼ -->
                            <div class="col-6 col-md-4"><img src="https://placehold.co/300x300/222/fff" class="img-fluid w-100" alt=""></div>
                            <div class="col-6 col-md-4"><img src="https://placehold.co/300x300/333/fff" class="img-fluid w-100" alt=""></div>
                            <div class="col-6 col-md-4"><img src="https://placehold.co/300x300/444/fff" class="img-fluid w-100" alt=""></div>
                            <div class="col-6 col-md-4"><img src="https://placehold.co/300x300/555/fff" class="img-fluid w-100" alt=""></div>
                            <div class="col-6 col-md-4"><img src="https://placehold.co/300x300/666/fff" class="img-fluid w-100" alt=""></div>
                            <div class="col-6 col-md-4"><img src="https://placehold.co/300x300/777/fff" class="img-fluid w-100" alt=""></div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
        
    </div>

    <!-- フッター -->
    <footer class="bg-dark text-white py-5 text-center">
        <div class="container">
            <h4 class="h6 mb-4">東京電機大学工学部二部軽音サークル　“FLAME部”</h4>
            
            <!-- SNSアイコンエリア -->
            <div class="social-icons d-flex justify-content-center gap-4 mb-4">
                <!-- ▼▼▼ リンク先変更場所 ▼▼▼ -->
                <!-- href="#" の # を https://instagram.com/ユーザー名 などに変更 -->
                <a href="#" class="social-btn instagram"><i class="fab fa-instagram"></i></a>
                
                <a href="#" class="social-btn x-twitter"><i class="fa-solid fa-x"></i></a> 
                
                <a href="#" class="social-btn youtube"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>

    <!-- BootstrapのJavaScript（動作に必要なのでそのままにしてください） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
